<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tanggal JadianðŸ’•</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #fce4ec, #f8bbd0);
      color: #333;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      padding: 2rem;
      overflow: hidden;
    }

    .container {
      background-color: #fff;
      border-radius: 20px;
      padding: 3rem;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 1.7rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #d81b60;
      font-family: 'Great Vibes', cursive;
    }

    h2 {
      font-size: 1.2rem;
      font-weight: 500;
      margin-bottom: 1rem;
      color: #ad1457;
    }

    .days-count {
      font-size: 2.5rem;
      color: #ad1457;
      margin: 1rem 0;
    }

    .love {
      font-size: 2rem;
      margin: 1.5rem 0;
      animation: pulse 2s infinite;
    }

    .quote {
      font-style: italic;
      color: #555;
      margin-top: 1rem;
      font-size: 1rem;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .floating-hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .heart {
      position: absolute;
      color: #f06292;
      font-size: 1.5rem;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(0.5);
        opacity: 0;
      }
    }

    @media screen and (max-width: 600px) {
      .container {
        padding: 2rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      .days-count {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dicky Faisal & Dini Agustiani</h1>
    <h2>Sejak 5 April 2025</h2>
    <div class="days-count">
      Sudah bersama selama <span id="days">...</span> hari ðŸ’–
    </div>
    <div class="love">ðŸ’žðŸ’žðŸ’ž</div>
    <div class="quote">"Bersamamu, waktu terasa lebih indah dari sebelumnya."</div>
  </div>

  <div class="floating-hearts" id="floatingHearts"></div>

  <script>
    const startDate = new Date("2025-04-05");

    function updateDays() {
      const today = new Date();
      const diffTime = today - startDate;
      const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
      document.getElementById("days").textContent = diffDays;
    }

    updateDays(); // Update saat pertama kali

    // Set agar update otomatis setiap hari jam 00:00
    const now = new Date();
    const millisUntilMidnight = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1) - now;

    setTimeout(() => {
      updateDays(); // Update pertama saat 00:00
      setInterval(updateDays, 24 * 60 * 60 * 1000); // Update setiap 24 jam
    }, millisUntilMidnight);

    // Hati melayang ðŸ’—
    const hearts = document.getElementById('floatingHearts');
    setInterval(() => {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = 'ðŸ’—';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 4 + 4) + 's';
      hearts.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 400);
  </script>
</body>
</html>
